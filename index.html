<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Tela De Login Responsiva</title>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="imagens/login.webp">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Usuário</span>
                        <input type="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="Digite sua senha">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembrar-me
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="input-box">
                       <p>Não tem uma conta? <a href="cadastro.html">Inscreva-se</a></p>
                    </div>
                </form>
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="imagens/facebook.png"></li>
                    <li><img src="imagens/google.png"></li>
                    <li><img src="imagens/apple.png"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
